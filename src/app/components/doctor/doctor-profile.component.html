<div class="w-full h-full p-4 flex flex-col gap-5">
    <p class="text-2xl px-2.5 font-semibold text-color">Doctor Profile</p>
  
    <app-loading *ngIf="loading" message="Loading profile..."></app-loading>
  
    <div *ngIf="error" class="p-4 bg-red-100 border-l-4 border-red-500 text-red-700 mb-4">
      <p>{{ error }}</p>
    </div>
  
    <p-card *ngIf="doctorProfile && !loading" styleClass="w-full shadow-md">
      <ng-template pTemplate="header">
        <div class="bg-primary-50 p-4">
          <h2 class="text-xl font-semibold text-primary-700">My Profile</h2>
        </div>
      </ng-template>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
        <div>
          <p class="text-surface-600 mb-1">Name</p>
          <p class="font-medium">{{ doctorProfile.name }}</p>
        </div>
        
        <div>
          <p class="text-surface-600 mb-1">Email</p>
          <p class="font-medium">{{ doctorProfile.email }}</p>
        </div>
        
        <div>
          <p class="text-surface-600 mb-1">Specialty</p>
          <p class="font-medium">{{ doctorProfile.specialty }}</p>
        </div>
        
        <div>
          <p class="text-surface-600 mb-1">Clinic</p>
          <p class="font-medium">{{ doctorProfile.clinic || 'Not specified' }}</p>
        </div>
        
        <div>
          <p class="text-surface-600 mb-1">License Number</p>
          <p class="font-medium">{{ doctorProfile.licenseNumber }}</p>
        </div>
        
        <div>
          <p class="text-surface-600 mb-1">ID</p>
          <p class="font-medium">{{ doctorProfile.idPublic }}</p>
        </div>
      </div>
    </p-card>
  </div>
