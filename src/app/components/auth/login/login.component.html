<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <ng-container *ngIf="loginForm.get('email') as emailCtrl">
          <div
            *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="emailCtrl.errors?.['required']">Email is required</div>
            <div *ngIf="emailCtrl.errors?.['email']">Invalid email format</div>
          </div>
        </ng-container>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          pInputText
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <ng-container *ngIf="loginForm.get('password') as passwordCtrl">
          <div
            *ngIf="
              passwordCtrl.invalid &&
              (passwordCtrl.dirty || passwordCtrl.touched)
            "
            class="mt-1 text-sm text-red-600"
          >
            <div *ngIf="passwordCtrl.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="passwordCtrl.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </ng-container>
      </div>

      <div class="flex justify-center">
        <p-button type="submit" [disabled]="loginForm.invalid" class="w-full"
          >Login</p-button
        >
      </div>

      <div *ngIf="authState$ | async as authState" class="mt-4">
        <p *ngIf="authState.error" class="text-center text-red-600">
          {{ authState.error }}
        </p>
      </div>
    </form>

    <!-- Link to Registration Page -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline"
        >Create an account</a
      >
    </p>
  </div>
</div>
